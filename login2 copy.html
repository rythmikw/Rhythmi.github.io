<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="credentials.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .login-container,
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .password-strength-bar {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            margin-top: 5px;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        .password-weak {
            background-color: #ff4d4d; /* Red */
        }

        .password-medium {
            background-color: #ffa500; /* Orange */
        }

        .password-strong {
            background-color: #00cc66; /* Green */
        }

        .password-strength-text {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }

        .login-container h2,
        .register-container h2 {
            color: #333;
        }

        .login-container label,
        .register-container label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        .login-container input,
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: bold;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-container button,
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover,
        .register-container button:hover {
            background-color: #750000;
        }

        .error-message,
        .reg-error-message {
            color: #750000;
            margin-top: 10px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            z-index: 0;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf4fee;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 3;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <iframe src="test.html"></iframe>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="on">

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required autocomplete="on" oninput="checkPasswordStrength()">
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i id="toggle-icon" class="fas fa-lock"></i>
                </span>
                <div id="passwordSuggestions" class="password-suggestions"></div>
            </div>

            <button type="button" onclick="submitForm()">Login</button>

            <div class="error-message" id="errorMessage"></div>
        </form>
        <button onclick="toggleForm()">Switch to Register</button>
    </div>

    <div class="register-container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="on">

            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required autocomplete="on">

            <label for="regPassword">Password:</label>
            <div class="password-container">
                <input type="password" id="regPassword" name="regPassword" required autocomplete="on" oninput="checkPasswordStrength()">
                <span class="password-toggle" onclick="togglePasswordVisibility('regPassword')">
                    <i class="fas fa-lock"></i>
                </span>
                <div class="password-strength-bar">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <div id="passwordStrengthText" class="password-strength-text"></div>
                <span class="password-suggestions-icon" onclick="showPasswordSuggestions()">
                    <i class="fas fa-info-circle"></i>
                </span>
                <div id="passwordSuggestionsPanel" class="password-suggestions-panel" style="display: none;">
                    <h3>Password Suggestions</h3>
                    <ul>
                        <li>Use at least 8 characters</li>
                        <li>Include uppercase letters</li>
                        <li>Include lowercase letters</li>
                        <li>Include numbers</li>
                        <li>Include special characters</li>
                    </ul>
                </div>
            </div>

            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required autocomplete="on">

            <button type="button" onclick="submitRegistrationForm()">Register</button>

            <div class="reg-error-message" id="regErrorMessage"></div>
        </form>
        <button onclick="toggleForm()">Switch to Login</button>
    </div>

    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <p>Login successful!</p>
    </div>

    <script>
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                submitForm();
            }
        });

        var savedCredentials = JSON.parse(localStorage.getItem('credentials')) || {};
        document.getElementById('username').value = savedCredentials.username || '';

        document.querySelector('.overlay').addEventListener('click', function (event) {
            event.stopPropagation();
        });

        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId || 'password');
            var toggleIcon = passwordInput.nextElementSibling.querySelector('.password-toggle i');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-lock");
                toggleIcon.classList.add("fa-unlock");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-unlock");
                toggleIcon.classList.add("fa-lock");
            }
        }

        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (validCredentials[username] && validCredentials[username] === password) {
                localStorage.setItem('credentials', JSON.stringify({ username: username, password: password }));
                showSuccessPopup();
                setTimeout(function () {
                    window.location.href = 'test.html';
                }, 1700); // Redirect after 3 seconds (adjust as needed)
            } else {
                if (!validCredentials[username]) {
                    document.getElementById('errorMessage').innerText = 'Username not found';
                } else {
                    document.getElementById('errorMessage').innerText = 'Incorrect password';
                }
            }
        }

        function submitRegistrationForm() {
            // Placeholder for registration form logic
            var regUsername = document.getElementById('regUsername').value;
            var regPassword = document.getElementById('regPassword').value;
            var repeatPassword = document.getElementById('repeatPassword').value;

            if (regPassword !== repeatPassword) {
                document.getElementById('regErrorMessage').innerText = 'Passwords do not match';
            } else {
                // Add your registration logic here
                // For example, you can store the registration data or perform an API call
                showSuccessPopup();
                setTimeout(function () {
                    // Redirect or perform any other action after successful registration
                    // window.location.href = 'registration-success.html';
                }, 1700);
            }
        }

        function showSuccessPopup() {
            var successPopup = document.getElementById('successPopup');
            successPopup.style.display = 'block';
            setTimeout(function () {
                successPopup.style.animation = 'fadeOut 2s';
                setTimeout(function () {
                    successPopup.style.display = 'none';
                    successPopup.style.animation = '';
                }, 2000);
            }, 1000); // Adjust the timeout as needed for the desired display duration
        }

        function toggleForm() {
            var loginContainer = document.getElementById('loginContainer');
            var registerContainer = document.getElementById('registerContainer');
            var registerButton = document.querySelector('button');

            loginContainer.style.display = (loginContainer.style.display === 'none') ? 'flex' : 'none';
            registerContainer.style.display = (registerContainer.style.display === 'flex') ? 'none' : 'flex';

            registerButton.innerText = (loginContainer.style.display === 'none') ? 'Switch to Login' : 'Switch to Register';
        }

        function checkPasswordStrength() {
            var password = document.getElementById('regPassword').value;
            var strengthBar = document.getElementById('strengthBar');
            var passwordStrengthText = document.getElementById('passwordStrengthText');

            var strength = 0;

            // Check password length
            if (password.length >= 8) {
                strength += 1;
            }

            // Check for uppercase letters
            if (/[A-Z]/.test(password)) {
                strength += 1;
            }

            // Check for lowercase letters
            if (/[a-z]/.test(password)) {
                strength += 1;
            }

            // Check for numbers
            if (/\d/.test(password)) {
                strength += 1;
            }

            // Check for special characters
            if (/[\W_]/.test(password)) {
                strength += 1;
            }

            // Update the strength bar and text
            if (strength === 5) {
                strengthBar.style.backgroundColor = '#00cc66'; // Green
                passwordStrengthText.innerText = 'Strong';
            } else if (strength >= 3) {
                strengthBar.style.backgroundColor = '#ffa500'; // Orange
                passwordStrengthText.innerText = 'Medium';
            } else {
                strengthBar.style.backgroundColor = '#ff4d4d'; // Red
                passwordStrengthText.innerText = 'Weak';
            }
        }

        function showPasswordSuggestions() {
            var passwordSuggestionsPanel = document.getElementById('passwordSuggestionsPanel');
            passwordSuggestionsPanel.style.display = 'block';
        }
    </script>
</body>

</html>
