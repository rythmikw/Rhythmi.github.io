body {

body::before {

        .login-container {

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

            position: relative;

            margin-top: 10px;

            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;

            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: bold;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #750000;
        }

        .error-message {
            color: #750000;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
            position: relative;
            z-index: 2;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .contact-message p {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-message strong {
            font-weight: bold;
            color: #8b0000; /* Red color */
        }


        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf4fee;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 3;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

    <script>
        // Check if the user is already logged in when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                window.location.href = 'test.html'; // Redirect to test.html if already signed in
            }
        });
    
        // Rest of your JavaScript code for login functionality
        function submitForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (validCredentials[username]) {
        var credentials = validCredentials[username];

        // Check if the credentials have not expired
        var expirationDate = new Date(credentials.expires);
        var currentDate = new Date();

        if (currentDate <= expirationDate) {
            if (credentials.password === password) {
                localStorage.setItem('loggedIn', 'true'); // Set a flag indicating successful login
                localStorage.setItem('username', username); // Set the logged-in username
                showSuccessPopup();
                setTimeout(function () {
                    window.location.href = 'test.html';
                }, 1700); // Redirect after 1.7 seconds (adjust as needed)
            } else {
                document.getElementById('errorMessage').innerText = 'Incorrect password';
            }
        } else {
            // Display the expiration message only when credentials have expired
            // and the provided password is correct
            if (credentials.password === password) {
                // Display the expiration date in DD/MM/YYYY format
                var day = expirationDate.getDate().toString().padStart(2, '0');
                var month = (expirationDate.getMonth() + 1).toString().padStart(2, '0');
                var year = expirationDate.getFullYear();
                var formattedExpirationDate = day + '/' + month + '/' + year;
                var errorMessage = 'Your credentials have expired.';
                errorMessage += '<br>Expiration Date: ' + formattedExpirationDate; // Add expiration date
                document.getElementById('errorMessage').innerHTML = errorMessage;
            } else {
                document.getElementById('errorMessage').innerText = 'Incorrect password';
            }
        }
    } else {
        // If username is not found in validCredentials
        document.getElementById('errorMessage').innerText = 'Account not found';
    }
}




        function showSuccessPopup() {
            var successPopup = document.getElementById('successPopup');
            successPopup.style.display = 'block';
            setTimeout(function () {
                successPopup.style.animation = 'fadeOut 2s';
                setTimeout(function () {
                    successPopup.style.display = 'none';
                    successPopup.style.animation = '';
                }, 2000);
            }, 1000); // Adjust the timeout as needed for the desired display duration
        }
    
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.getElementById("toggle-icon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-lock");
                toggleIcon.classList.add("fa-unlock");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-unlock");
                toggleIcon.classList.add("fa-lock");
            }
        }
    
        function closeLoginContainer() {
            var loginContainer = document.querySelector('.login-container');
            loginContainer.style.display = 'none';
        }
    
        function returnToPreviousPage() {
            window.location.href = 'index.html';
        }


        // Add an event listener to the form to handle Enter key press
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting
            submitForm(); // Call the submitForm function when Enter key is pressed
        });

    </script>
