  <style>
/* General page styles */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0, 0, 0, 0.823), rgba(0, 0, 0, 0)), url('images/whatsback.png') center center/cover no-repeat;
  z-index: -1;
}

/* Header styles */
.header_section {
  background-color: black;
  color: white;
  
}

.img-box img {
  max-width: 3000px;
  height: auto;
  width: 170px;
}

.nav-link.btn {
  position: relative;
  text-decoration: none;
  color: white;
  font-weight: normal;
  display: inline-block;
  padding: 0 3px;
  transition: box-shadow 0.3s ease;
}

.nav-link.btn::before {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  bottom: -3px;
  width: auto;
  height: 2px;
  background-color: white;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}

.nav-link.btn:hover::before {
  transform: scaleX(0.7);
  transform-origin: center;
}

.nav-link.btn:hover {
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.navbar-brand {
  display: flex;
  align-items: center;
}

/* WhatsApp container styles */
.whatsapp-container {
  text-align: center;
  padding: 60px;
  background: linear-gradient(#25d366, #1a9246), #25d366;
  color: #fff;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  margin: 100px auto 20px;
  max-width: 700px;
  position: relative;
}

/* WhatsApp logo styles */
.whatsapp-logo-container {
  margin-bottom: 20px;
}

.whatsapp-logo {
  width: 40px; /* Adjust the width as needed */
  height: auto;
  background-color: transparent;
}

/* Heading styles */
.whatsapp-container h1 {
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: bold;
}

/* Paragraph styles */
.whatsapp-container p {
  font-size: 16px;
  margin-bottom: 30px;
}

/* WhatsApp button styles */
.whatsapp-button {
  display: inline-block;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  background-color: #34af23; /* Darker green for button */
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.whatsapp-button:hover {
  background-color: #128c7e; /* Lighter green on hover */
}

/* Font Awesome icon styles */
.fab.fa-whatsapp {
  margin-right: 10px;
  font-size: 24px;
}

/* Footer styles */
.footer_section {
  margin-top: auto;
  background-color: black;
  color: white;
  padding: 20px 0;
}

.footer-info {
  text-align: center;
}


/* Responsive styles */
@media (max-width: 767px) {
  .whatsapp-container {
    max-width: 79%; /* Adjust width for smaller screens */
    padding: 30px; /* Adjust padding for smaller screens */
  }

  .whatsapp-container h1 {
    font-size: 20px; /* Adjust heading font size for smaller screens */
    margin-bottom: 15px;
  }

  .whatsapp-container p {
    font-size: 14px; /* Adjust paragraph font size for smaller screens */
    margin-bottom: 20px;
  }

  .whatsapp-button {
    padding: 10px 20px; /* Adjust button padding for smaller screens */
    font-size: 16px; /* Adjust button font size for smaller screens */
  }
}

<script>
  var isMuted = false;

  function toggleMute() {
    var audio = document.getElementById('pageAudio');
    var muteIcon = document.getElementById('muteIcon');

    if (isMuted) {
      audio.volume = 1.0; // Unmute
      muteIcon.src = "images/unmute.png";
    } else {
      audio.volume = 0.0; // Mute
      muteIcon.src = "images/mute.png";
    }

    isMuted = !isMuted;
  }
</script>
